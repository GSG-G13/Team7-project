<!DOCTYPE html>
<html>
  <head>
    <title>Blog Posts</title>
    <link rel="stylesheet" href="./styles/blogs.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header>
      <h1>My Blog</h1>

      <div class="search-form">
        <input type="text" placeholder="Search..." id="search-input-field"/>
        <button type="submit"><i class="fa fa-search"></i></button>
      </div>

      <div class="buttons">
        <a href="users/signUp.html"> <button class="signUp">Sign Up</button></a>
        <a href="users/login.html"> <button class="login">Login</button></a>

        <a href="./users"><button class="users">Users</button></a>
      </div>
    </header>

    <main>
      <section class="blog-posts">
        <div class="blog-post">
          <img src="https://source.unsplash.com/random" alt="Blog Post 1" />
          <h2>Blog Post Title 1</h2>
          <div class="post-owner">
            <img
              class="user-avatar"
              src="https://png.pngtree.com/png-vector/20191101/ourmid/pngtree-cartoon-color-simple-male-avatar-png-image_1934459.jpg"
            />
            <p class="user-name">By Author Name</p>
            <p class="post-date">Publication Date</p>
          </div>
        </div>

        <!-- Additional blog post cards go here -->

        <div class="popup post-pop">
          <label for="name">title:</label>
          <input type="text" id="name" name="name" required />
    
          <label for="image">Image:</label>
          <input type="text" id="image" name="image" />
    
          <button id="add-post">Submit</button>
          <button id="cancel-pop-button" style="background: red">Cancel</button>
          
        </div>
      </section>
    </main>
    <footer>
      <p>Contact Information</p>
      <p>Copyright Information</p>
      <!-- Additional footer content goes here -->
    </footer>
    <script src="./script/main.js"></script>
    <script src="./script/user.js"></script>
  </body>
</html>
