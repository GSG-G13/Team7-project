<!DOCTYPE html>
<html>
  <head>
    <title>Users System</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Admin System</h1>
      <!-- <form class="form" action="/add-user" id="crud-form"> -->
      <div class="form">
        <input type="text" id="input-name" placeholder="Name" required />
        <input type="email" id="input-email" placeholder="Email" required />
        <input type="text" id="phone" placeholder="Phone" />
        <input type="text" id="password" placeholder="password" required />
        <input type="text" id="image" placeholder="image url" required />

        <select id="role-input" name="employee_id" required>
          <option  >Select Role</option>
          <option value="admin" >Admin</option>
          <option  value="user">User</option>
      </select>
        <button type="submit" id="submitBtn">Create</button>
      </div>

      <!-- </form> -->
      <table id="crud-table">
        <thead>
          <tr>
            <th>id</th>
            <th>avatar</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <!-- <th>Password</th> -->
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="table-body" class="table-table">
          <!-- Table rows will be dynamically generated here -->
          <!-- <tr>
            
          </tr> -->
        </tbody>
      </table>
    </div>

    <div class="popup">
      <label for="name">Name:</label>
      <input type="text" id="user-name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="user-email" name="email" required />

      
      <label for="phone">Phone:</label>
      <input type="text" id="user-phone" name="phone" required />
      
      <label for="role">Role:</label>
      <input type="text" id="user-role" name="role" required />
      
      <label for="image">Image:</label>
      <input type="text" id="user-image" name="image" />

      <button class="update-button">Submit</button>
    </div>

    

    <!-- CRUD Form and Table Scripts -->
    <!-- <script src="../script/main.js"></script> -->
    <script src="../script/user.js"></script>
  </body>
</html>
