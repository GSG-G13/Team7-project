<!DOCTYPE html>
<html>
  <head>
    <title>Animated Login Form</title>
    <link rel="stylesheet" type="text/css" href="../styles/signUp.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />
    <!-- <link -->
    <!-- rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/brands.min.css"/> -->
    <!-- <script src="https://kit.fontawesome.com/a81368914c.js"></script> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <img class="wave" src="../img/wave.png" />
    <div class="container">
      <div class="img">
        <img src="../img/bg.svg" />
      </div>
      <div class="login-content">
        <div class="form-container">
          <img src="../img/avatar.svg" />
          <h2 class="title">Welcome</h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Username</h5>
              <input type="text" class="input" id="username" />
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Password</h5>
              <input type="password" class="input" id="password" />
            </div>
          </div>

          <div class="input-div confirmPass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Confirm password</h5>
              <input type="password" class="input" id="confirm-pass" />
            </div>
          </div>

          <div class="input-div email">
            <div class="i"></div>
            <div class="div">
              <h5>Email Adress</h5>
              <input type="email" class="input" id="email" />
            </div>
          </div>

          <div class="input-div phoneNum">
            <div class="i">
              <i class="fa-solid fa-mobile"></i>
            </div>
            <div class="div">
              <h5>Phone Number</h5>
              <input type="text" class="input" id="phone" />
            </div>
          </div>

          <div class="input-div avatar">
            <div class="i">
              <i class="fa-solid fa-envelope" style="color: #d9d9d9"></i>
            </div>
            <div class="div">
              <h5>Add avavtar</h5>
              <input type="text" class="input" id="avatar" />
            </div>
          </div>

          <a href="../users/login.html">login with your account?</a>
          <button id="signup-btn">Sign UP</button>
        </div class="form-container">
      </div>
    </div>
    <script type="text/javascript" src="../script/signUp.js"></script>
  </body>
</html>
